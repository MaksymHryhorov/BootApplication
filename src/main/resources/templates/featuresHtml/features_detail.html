<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <main class="px-sm-5 mt-4">
        <div th:each="el: ${post}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.name}"></p>
            <p th:text="${el.text}"></p>
            <p th:text="${'User Id: ' + el.user}"></p>
            <a th:href="'/users/' + ${'' + el.user}" class="btn btn-info">To User</a>
            <form class="mt-2" th:action="'/features/' + ${el.id} + '/delete' " method="post">
                <a th:href="'/features/' + ${el.id} + '/edit'" class="btn btn-info">Edit</a>
                <button type="submit"  class="btn btn-danger">Delete</button>
            </form>

        </div>
    </main>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>

</body>
</html>
