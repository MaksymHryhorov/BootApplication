<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-black">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <main th:each="elmi: ${user}" class="px-sm-5 mt-4">
        <div th:each="el: ${user}" class="alert-light alert mt-3 col w-auto">
            <h5 th:text="${'User id = ' + elmi.user_id}"></h5>
            <h4 th:text="${el.firstName + ' ' + el.secondName}"></h4>
            <h4 th:text="${el.email}"></h4>
            <br/>

            <form class="mt-2" th:action="'/users/' + ${el.user_id} + '/delete' " method="post">
                <a th:href="'/users/' + ${el.user_id} + '/edit'" class="btn btn-info">Edit User</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>

        </div>
    </main>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>

</body>
</html>
