<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <main class="px-3 mt-5">
        <h2>Users List</h2>
        <div class="row">
            <div th:each="element: ${users}" class="alert-light alert mt-3 ms-2 me-2 col w-auto">
                <h3 th:text="${element.firstName + ' ' + element.secondName}"></h3>
                <a th:href="'/users/' + ${element.user_id}" class="btn btn-info">Detail</a>
            </div>
        </div>

        <a class="btn btn-light mt-3" href="/user/add">Add</a>

    </main>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>


</body>

</html>
