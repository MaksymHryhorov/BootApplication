<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-black">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <main class="px-3 mt-4">
        <h2>Юзери</h2>
        <div th:each="element: ${users}" class="alert alert-info mt-2">
            <h3 th:text="${element.firstName + ' ' + element.secondName}"></h3>
            <a class="btn btn-light mt-3" th:href="'/users/' + ${element.user_id}">Detail</a>
        </div>

    </main>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>


</body>

</html>
